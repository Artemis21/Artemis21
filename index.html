<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/e6ba6f46d7.js" crossorigin="anonymous"></script>
    <style>
@import url(https://fonts.googleapis.com/css2?family=Fira+Mono&family=Fira+Sans&display=swap);

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow-y: hidden;
}

.headers {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: "Fira Mono", monospace;
}

.big-header {
    font-size: 12vw;
}

.small-header {
    font-size: 9vw;
}

.svg-highlight {
    position: relative;
    top: 10px;
    height: calc(9vw + 10px);
    display: inline-block;
    width: 7ch;
}

.contact i {
    font-size: 3em;
    transition: color 0.5s, background 0.5s;
    background: #000;
    background-clip: text;
    -webkit-background-clip: text;
    margin-bottom: 5px;
}

.highlight,
.contact:hover > i {
    background-image: linear-gradient(-45deg, #f08000, #f02020);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}

.contacts {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 100vw;
    opacity: 0%;
    animation: fade-in 1s ease 2500ms forwards;
}

.contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    border: 1px solid transparent;
    transition: border-color 0.5s;
    margin: 0 10px;
    padding: 10px;
    min-width: 7em;
    min-height: 7em;
    font-size: 3vw;
    font-family: "Fira Sans", sans-serif;
    color: black;
    text-decoration: none;
}

.contact:hover {
    border-color: black;
}

@media only screen and (min-device-width: 550px) {
    .contact {
        font-size: 16px;
    }
}

@supports not ((background-clip: text) or (-webkit-background-clip: text)) {
    .contact > i {
        background: transparent;
    }
}

a.contact span,
a.contact small {
    text-decoration: underline;
}

.headers > .big-header {
    animation: slide-in 1s;
}

.headers > .small-header {
    margin-top: 100vh;
    animation: slide-in 1s ease 1s forwards;
}

@keyframes slide-in {
    0% {
        margin-top: 100vh;
    }

    100% {
        margin-top: 0;
    }
}

@keyframes fade-in {
    0% {
        opacity: 0%;
    }

    100% {
        opacity: 100%;
    }
}
    </style>
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
    <defs>
        <linearGradient id="highlight-gradient" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#f08000"></stop>
            <stop offset="100%" stop-color="#f02020"></stop>
        </linearGradient>
    </defs>
</svg>
<div class="headers">
    <span class="big-header">Hi.</span>
    <div class="small-header">
        <span>I'm</span>
        <svg class="svg-highlight" height="1em">
            <text fill="url(#highlight-gradient)" class="highlight" y="1em">Artemis</text>
        </svg><span>.</span>
    </div>
</div>
<div class="contacts">
    <a class="contact" href="https://www.reddit.com/user/artemisdev21">
        <i class="fa fa-reddit"></i>
        <span>u/artemisdev21</span>
    </a>
    <a class="contact" href="https://github.com/artemis21/">
        <i class="fa fa-github"></i>
        <span>@Artemis21</span>
    </a>
    <a class="contact" href="https://stackoverflow.com/users/9445557/artemis">
        <i class="fa fa-stack-overflow"></i>
        <span>Artemis</span>
    </a>
    <a class="contact" href="mailto:artemisdev21@gmail.com">
        <i class="fa fa-envelope"></i>
        <span>me</span>
        <small>@arty.li</small>
    </a>
    <div class="contact">
        <i class="fab fa-discord"></i>
        <span>Artemis</span>
        <small>#4717</small>
    </div>
</div>
</body>
</html>
